<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Nexus Facility SCP:SL | En construction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #121212, #080808);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 700px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            color: #b3b3b3;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .badge {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 999px;
            background: rgba(0, 153, 255, 0.15);
            color: #4da6ff;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4da6ff;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="badge">Boutique Nexus Facility</div>
        <h1>Site en construction</h1>
        <p>
            La boutique est actuellement en cours de développement.
            <br>
            Le site arrivent bientôt.
        </p>

        <div class="loader"></div>

        <footer>
            © 2025 – Tous droits réservés
        </footer>
    </div>

</body>
</html>
